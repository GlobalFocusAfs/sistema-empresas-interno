<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Empresas - GlobalFocus</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema Interno de Empresas</h1>
        <p class="repo-info">Repositório: GlobalFocusAfs/sistema-empresas-interno</p>
        
        <div class="form-container">
            <h2>Adicionar Nova Empresa</h2>
            <form id="empresaForm">
                <div class="form-group">
                    <label for="nome">Nome da Empresa:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" required>
                </div>
                <div class="form-group">
                    <label for="situacao">Situação:</label>
                    <select id="situacao" required>
                        <option value="Ativa">Ativa</option>
                        <option value="Inativa">Inativa</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                </div>
                <button type="submit">Salvar Empresa</button>
            </form>
        </div>
        
        <div class="lista-empresas">
            <h2>Empresas Cadastradas <span id="contador">(0)</span></h2>
            <div id="empresasList"></div>
        </div>
        
        <div class="actions">
            <button id="syncButton">Sincronizar com GitHub</button>
            <p id="syncStatus">Pronto para sincronizar</p>
        </div>
    </div>

    <script src="scripts/github.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
